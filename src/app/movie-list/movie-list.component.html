<div class="movie-list">
  <app-search-bar (searchTermChanged)="onSearchTermChanged($event)"></app-search-bar>
  <div *ngFor="let movie of filteredMovies" class="movie-item-container">
    <app-movie-item [movie]="movie" (movieSelected)="onMovieSelected($event)"></app-movie-item>
  </div>
  <p *ngIf="selectedMovie" class="selected-movie">Pel√≠cula seleccionada: {{ selectedMovie }}</p>
</div>
